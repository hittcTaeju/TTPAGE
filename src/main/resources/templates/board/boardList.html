<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>내용</th>
                <th>상세 보기</th> <!-- 새로운 열 추가 -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="post, postIndex : ${posts}">
                <td th:text="${postIndex.index + 1}"></td> <!-- 게시물 번호 표시 -->
                <td th:text="${post.subject}"></td>
                <td th:text="${post.content}"></td>
                <td>
                    <a th:href="@{'/detail/' + ${post.id}}">상세 보기</a> <!-- 새로운 페이지로 이동하는 링크 -->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
